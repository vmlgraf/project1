<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aufgabe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<header>
    <nav>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Übersicht</a>
        </li>
      </ul>
    </nav>

</header>

<body>
  <main>
    <h1>Aufgabe</h1>

    <form id="form" action="./home.html" action="POST">
      <label for="title">Title</label>
      <input id="title" type="text" name="title" />

      <br />

      <label for="description">Beschreibung</label>
      <textarea id="description" name="description"></textarea>

      <br />

      <label for="importance">Wichtigkeit</label>
      <select name="importance" id="importance">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <br />

      <label for="duedate">Fälligkeitsdatum</label>
      <input id="duedate" type="date" name="duedate" />

      <br />

      <button type="submit" formaction="home.html">Speichern</button>
      <button type="reset">Zurücksetzen</button>
    </form>
  </main>

  <aside>
    <p>Info:</p>
    <p>
      Desto wichtiger ein ToDo ist, desto schneller sollte es abgearbeitet
      werden.
    </p>
  </aside>

  <footer>
    <p>&copy; Vanessa </p>
  </footer>

</body>
</html>
