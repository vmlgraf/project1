<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aufgabe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <link rel="stylesheet" type="text/css" href="./styles/controller.css">
</head>
<header>
    <nav>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Übersicht</a>
        </li>
      </ul>
    </nav>
</header>

<body>
    <div class="container">
      <h1>Aufgabe</h1>
      <form id="noteForm">
        <label for="title">Title</label>
        <input id="noteTitle" type="text" required />

        <label for="description">Beschreibung</label>
        <textarea id="noteDescription" required></textarea>

        <label for="importance">Wichtigkeit</label>
        <select id="noteImportance">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <label for="duedate">Fälligkeitsdatum</label>
        <input id="noteDuedate" type="date"/>

        <br />

        <button type="submit" formaction="home.html">Hinzufügen</button>
        <button type="reset">Zurücksetzen</button>
      </form>
    </div>

  <footer>
    <p>&copy; Vanessa </p>
  </footer>

  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/controller.js" defer></script>

</body>
</html>
