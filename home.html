<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" type="text/css" href="./styles/controller.css">
</head>
<body>
  <div class="container">
    <h1>ToDo Liste</h1>
    
      <div class="filter">
        <select name="filter" id="filter">
        <option value="all" onselect="filterSelection('all')">Alle</option>
        <option value="completed" onselect="filterSelection('completed')">Fertig</option>
        </select>
      </div>
      
      <div id="noteList"></div>

      <div>
        <a href="create.html" class="button" id="newTask">Neue Aufgabe erstellen</a>
      </div>

      <div>
        <button type="button" id="dark-button">Darkmode</button>
      </div>
    </div>

  <footer>
    <p>&copy; Vanessa </p>
  </footer>

  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/controller.js" defer></script>
</body>
</html>
