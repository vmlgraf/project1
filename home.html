
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <header>
      <h1>ToDo Liste</h1>
  </header>

  <main>
  <form id="form" action="POST">
    <div class="filter">
      <select name="filter" id="filter">
       <option value="all" onselect="filterSelection('all')">Alle</option>
       <option value="completed" onselect="filterSelection('completed')">Fertig</option>
     </select>
   </div>
    
   <div id="table">
     <table id="myTable">
        <tr>
         <th onclick="sortTable()">Status</th>
         <th onclick="sortTable()">Titel</th>
         <th onclick="sortTable()">Fälligkeitsdatum</th>
         <th onclick="sortTable()">Erstellungsdatum</th>
         <th onclick="sortTable()">Wichtigkeit</th>
         <th></th>
        </tr>
        <tr>
         <td><input type="checkbox" id="status" value="">Offen</td>
         <td>Einträge titel</td>
         <td>Einträge fälligkeitsdatum</td>
         <td>Einträge erstellungsdatum</td>
         <td>Einträge wichtigkeit</td>
         <td><a href="edit.html" class="button" id="edit">Bearbeiten</a></td>
       </tr>
     </table>
    </div>

    <div>
      <a href="create.html" class="button" id="newTask">Neue Aufgabe erstellen</a>
    </div>

    <div>
      <button type="button" id="dark-button">Darkmode</button>
    </div>

    
  </form>
  </main>

  <footer>
    <p>&copy; Vanessa </p>
  </footer>

  <script src="./scripts/index.js" defer></script>
</body>
</html>
